<h2>Customer Drtails</h2>
<div class="container">
<table>
    <tr>
        <th>Customer Name</th>
        <th>Customer Contact</th>
        <th>Customer Email</th>
    </tr>
    <tr *ngFor="let c of customer">
        <td>{{c.custName}}</td>
        <td>{{c.contact}}</td>
        <td>{{c.custEmail}}</td>
    </tr>
</table>
<a href='adminSucces'>Back to admin page</a>

</div>
