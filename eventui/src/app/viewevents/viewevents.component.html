<h2>EVENT DETAILS</h2>
<div class="container">
<table>
    <tr>
        <th>Event Code</th>
        <th>Event Name</th>
        <th>Event Price Per Head</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let e of event">
        <td>{{e.eventCode}}</td>
        <td>{{e.eventName}}</td>
        <td>{{e.eventPricePerhead}}</td>
        <td><a href ="updateEvent/{{e.eventCode}}" class="btn btn primary">Update</a></td>
        <td><a href ="deleteEvent/{{e.eventCode}}" class="btn btn primary">Delete</a></td>
    </tr>
</table>
<a href='adminSucces'>Back to admin page</a>


</div>
